<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <main>
    <div class="bookDisplayContainer">
      <table class="bookTable">
        <tr>
          <th>Book's Id</th>
          <th>Book's Name</th>
          <th>Book's Author</th>
          <th>Book's Number of Pages</th>
          <th>Read</th>
          <th>Delete</th>
          <th>Toggle</th>
        </tr>
        
      </table>
      <button class="btnNewBook">New Book</button>
      <div class="modalContainer">
        <dialog class="modal">
          <h1>Fill the book Data</h1>
          <form action="">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="numberOfPages">Number of Pages</label>
            <input type="text" name="" id="numberOfPages">
            <label for="read">Read</label>
            <input type="checkbox" name="" id="read">
            <button id="close" type="submit">Send data</button>
          </form>
        </dialog>
      </div>
    </div>
  </main>
</body>
</html>
